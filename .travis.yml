sudo: false
language: cpp
compiler:
  - gcc
  - clang

env:
  - ANALYZE=false
  - ANALYZE=true

services:
  - docker
  
before_install:
  - docker pull lowkey42/build-env:latest
  - docker run -e "CXX=$CXX" -e "CC=$CC -itd --name build lowkey42/build-env
  - docker exec build git clone https://github.com/qbradq/docker-build-example.git /repo

