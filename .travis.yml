sudo: false
language: cpp
compiler:
  - gcc
  - clang

dist: trusty

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-4.0
      - ubuntu-toolchain-r-test
    packages:
      - clang-4
      - gcc-6
      - g++-6
  
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-4"; fi

before_script:  
  - mkdir build
  - cd build
  - cmake -DSF2_BUILD_TESTS=ON ..

script: make all test
